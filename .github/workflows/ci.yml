name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  ci:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            name: Linux x64
          - os: macos-latest
            name: macOS arm64
          - os: windows-latest
            name: Windows x64
      fail-fast: false

    runs-on: ${{ matrix.os }}
    name: Test (${{ matrix.name }})

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".node-version"

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          run_install: false

      - name: Install dependencies
        run: pnpm install

      - name: Check formatting
        run: pnpm run format-check

      - name: Check linting
        run: pnpm run lint-check

      - name: Run unit tests
        run: pnpm run test

      - name: Build
        run: pnpm run build

      - name: Test action with latest version
        uses: ./
        with:
          version: latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Verify tombi is installed
        run: tombi --version
        shell: bash

      - name: Test action with specific version
        uses: ./
        with:
          version: "0.7.11"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Verify specific version is installed
        run: |
          VERSION=$(tombi --version)
          echo "Installed version: $VERSION"
          if [[ "$VERSION" != *"0.7.11"* ]]; then
            echo "Expected version 0.7.11 but got $VERSION"
            exit 1
          fi
        shell: bash
