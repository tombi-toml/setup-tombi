name: Marketplace Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        version:
          - '0.3.31'
          - 'latest'
      fail-fast: false
    steps:
    - uses: tombi-toml/setup-tombi@v0.1.2
      with:
        version: ${{ matrix.version }}
    - run: tombi --version
